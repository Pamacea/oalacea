# Shadow Secret Project Configuration
# This file was auto-generated by: shadow-secret init-project
#
# Modify the 'targets' section below to define where secrets should be injected.

vault:
  # Path to encrypted secrets file (relative to this project)
  source: ".enc.env"

  # Encryption engine (sops with age)
  engine: "sops"

  # Path to age private key for SOPS encryption/decryption
  age_key_path: "V:/-recovery/keys.txt"

  # Whether to require vault mount (for VeraCrypt volumes)
  require_mount: false

# Targets: Define where secrets should be injected
# Each target needs:
#   - name: A descriptive name for this target
#   - path: Path to the file where secrets will be injected
#   - placeholders: List of secret names to inject (use "$ALL" for all secrets)
# Targets: Define where secrets should be injected
targets:
  - name: "env-file"
    path: ".env"
    placeholders:
      - "$ADMIN_EMAIL"
      - "$AUTH_SECRET"
      - "$AUTH_URL"
      - "$DATABASE_URL"
      - "$NEXT_PUBLIC_APP_URL"
      - "$OALACEA_SUPABASE_ANON_KEY"
      - "$OALACEA_SUPABASE_PUBLISHABLE_KEY"
      - "$OALACEA_SUPABASE_URL"
      - "$POSTGRES_DATABASE"
      - "$POSTGRES_HOST"
      - "$POSTGRES_PASSWORD"
      - "$POSTGRES_PRISMA_URL"
      - "$POSTGRES_URL"
      - "$POSTGRES_URL_NON_POOLING"
      - "$POSTGRES_USER"
      - "$RESEND_API_KEY"
      - "$RESEND_FROM_EMAIL"
      - "$SUPABASE_ANON_KEY"
      - "$SUPABASE_JWT_SECRET"
      - "$SUPABASE_PUBLISHABLE_KEY"
      - "$SUPABASE_SECRET_KEY"
      - "$SUPABASE_SERVICE_ROLE_KEY"
      - "$SUPABASE_URL"
      - "$VERCEL_OIDC_TOKEN"

# ================================
# IMPORTANT: Configuration Required
# ================================
#
# Before running 'shadow-secret unlock':
#   1. Edit the 'targets' section above to match your project structure
#   2. Add your secrets to .enc.env:
#      sops --decrypt .enc.env > .env.tmp
#      # Edit .env.tmp with your secrets
#      sops --encrypt .env.tmp > .enc.env
#      rm .env.tmp
#   3. Run: shadow-secret unlock
